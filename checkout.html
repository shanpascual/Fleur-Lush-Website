<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out | Fleur Lush</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="website_images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Ovo&display=swap" rel="stylesheet"> 
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="website_images/fleurlushlogo.png" alt="Fleur Lush Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        <!-- Hamburger icon -->
    <div class="hamburger" id="hamburger">
        &#9776; 
    </div>
        <div class="cart">
            <a href="cart.html"><img src="website_images/shopping_cart.png" alt="Cart"></a>
        </div>
    </header>

    <!-- Checkout Section -->
    <div class="checkout-page-background">
        <div class="checkout-background">
            <section class="checkout-section">
                <h2>Checkout</h2>

                <!-- Shipping Information Form -->
                <form id="checkout-form">
                    <h3>Shipping Information</h3>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" required>

                    <label for="city">City:</label>
                    <input type="text" id="city" required>

                    <label for="state">State:</label>
                    <input type="text" id="state" required>

                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" maxlength="5" pattern="\d{5}" title="Please enter a 5-digit ZIP code" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" maxlength="10" pattern="\d{10}" title="Please enter a 10-digit phone number" required>

                    <h3>Payment Information</h3>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" maxlength="16" pattern="\d{16}" title="Please enter a 16-digit card number" required>

                    <label for="expiry">Expiry Date:</label>
                    <input type="text" id="expiry" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" title="Please enter the expiry date in MM/YY format" required>

                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" maxlength="4" pattern="\d{3,4}" title="Please enter a 3 or 4-digit CVV" required>
                </form>

                <!-- Order Summary Section -->
                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <table class="summary-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="order-summary-items">
                        </tbody>
                    </table>
                    <div class="order-total">
                        <p>Subtotal: <span class="subtotal">₱0.00</span></p>
                        <p>Tax (10%): <span class="tax">₱0.00</span></p>
                        <p><strong>Total: <span class="total">₱0.00</span></strong></p>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="button-container">
                    <button type="submit" form="checkout-form">Complete Purchase</button>
                </div>
            </section>
        </div>
    </div>

    <div id="success-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Success!</h2>
            <p id="success-message">Your order has been placed successfully.</p>
            <button type="button" onclick="closeModal()">Close</button>
        </div>
    </div>
    <script src="checkout.js"></script> 
</body>
</html>
