<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | Fleur Lush</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="website_images/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Ovo&family=Newsreader:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Header Section -->
<header>
    <div class="logo">
        <a href="index.html">
            <img src="website_images/fleurlushlogo.png" alt="Fleur Lush Logo">
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <!-- Hamburger icon -->
    <div class="hamburger" id="hamburger">
        &#9776; 
    </div>
    <div class="cart">
        <a href="cart.html"><img src="website_images/shopping_cart.png" alt="Cart"></a>
    </div>
</header>

<div class="cart-background">
    <!-- Cart Section -->
    <section class="cart-section">
        <h2>Your Shopping Cart</h2>

        <!-- Cart Items Table -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
            </tbody>
        </table>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <p>Subtotal: <span class="subtotal">₱0.00</span></p>
            <p>Tax (10%): <span class="tax">₱0.00</span></p>
            <p><strong>Total: <span class="total">₱0.00</span></strong></p>
            <button class="checkout-btn" onclick="window.location.href='checkout.html'">Proceed to Checkout</button>
        </div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
